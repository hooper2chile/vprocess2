{% extends "base.html" %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/autoclave.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/autoclave.css') }}">


<section>
  <form id="process" method="POST" action='#'>
  <fieldset>
      <select name="selection" id="select">
            <option value="apagar">Apagar AutoClave</option>
            <option value="autoclave" selected>Activar AutoClave></option>
      </select>

      <input type="checkbox" id="confirm">
      <button class="button" type="submit">+</button>
  </fieldset>
</form>
</section>


<!caja1: Timer Set>
<form id="ac_setpoints" method="POST" action='#'>
    <div class="caja1">
      <div id="timer_set">Timer Set:</div>
        Tiempo [Min]:
              <input type="number"
                     id="time"
                     style="width: 50px;"
                     value="30"
                     MIN="0"
                     MAX="120"
                     step="1"
              />
              <button  type="submit" class="button_apply"> + </button>
              <br><input  type="checkbox" id="time_enable" /> habilitar
    </div>


    <div class="caja_central">
      <!CAJA CENTRAL PARA EL DIBUJO>
    </div>


    <!caja3: Temperature Set>
    <div class="caja3">
      <div id="temp_set">Temp Set:</div>
        Temperatura [ÂºC]:
            <input type="number"
                   id="temp"
                   value="120"
                   style="width: 50px;"
                   MIN="0"
                   MAX="130"
                   step="1"
            />

            <button  type="submit" class="button_apply"> + </button>     <br>
            <input  type="checkbox" id="temp_enable" /> habilitar        <br>
    </div>


    <div class="caja_derecha_arriba1" id="med1"></div>
    <div class="caja_derecha_arriba2" id="med2"></div>
    <div class="caja_derecha_arriba3" id="med3"></div>



</form>

<br>
<br>
<br>



{% endblock %}
